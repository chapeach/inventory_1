<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="/static/css/bootstrap_5-2-2.css">
    <script src="/static/js/bootstrap_5-2-2.js"></script>
</head>

<body>

    {% include "/menu.html" %}

    {% if box_msg == 1 %}
    <div class="alert alert-primary text-center" role="alert">
        {{sand_msg}}
    </div>
    {% endif %}

    <div class="container border mt-3" style="width: 400px;">
        <h3 class="mb-2 p-1 border-bottom">Change Password</h3>
        <form action="/fn_changepassword" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="รหัสผ่านเดิม"
                    name="current_pass" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">New Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="รหัสผ่านใหม่"
                    name="new_pass" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"
                    placeholder="ยืนยันรหัสผ่านใหม่" name="confirm_pass" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Confirm change password</button>
            </div>
        </form>
    </div>

</body>

</html>
